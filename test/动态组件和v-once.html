<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>动态组件和v-once</title>
</head>
<body>
    <div id="root">
        <p>1、动态组件、通过component标签中的is属性来判断是否展示子组件</p>
        <p>v-once 第一次渲染子组件后放入内存中，不用在底层重复销毁-创建组件，用在静态展示中提高性能</p>
        <!-- <component :is="type"></component> -->
        <child-one v-if="type === 'child-one'" v-once></child-one>
        <child-two v-if="type === 'child-two'" v-once></child-two>
        <button @click="handleClick">change</button>
    </div>
    <script>
        Vue.component('child-one', {
            template: `<p>child-one</p>`
        })
        Vue.component('child-two', {
            template: `<p>child-two</p>`
        })
        var vm = new Vue({
            el: '#root',
            data: {
                type: 'child-one'
            },
            methods: {
                handleClick () {
                    this.type = this.type === 'child-one' ? 'child-two' : 'child-one'
                }
            }
        })
    </script>
</body>
</html>
