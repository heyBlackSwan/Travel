<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>作用域插槽</title>
</head>
<body>
    <div id="root">
        <p>作用域插槽必须是 template 包围的插槽</p>
        <child>
            <template slot-scope="props">
                    <li>{{ props.item }}</li>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child',{
            data () {
                return {
                    list: [1,2,3,4,5]
                }
            },
            template:`
                <div>
                    <ul>
                        <slot v-for="item of list" :item= item></slot>
                    </ul>
                </div>
            `
        })
        var vm = new Vue({
            el: '#root',
        })
    </script>
</body>
</html>
